<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/696fb01de0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page_content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basket_content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/orders_content.css') }}">
    <link rel="shortcut icon" href="/static/img/icon.ico" type="image/ico">
    <title>{% block title %}{% endblock %}</title>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 logo">
                    <a href="main_page">Mebelink</a>
                </div>

                <div class="col-md-2 hd">
                    <i class="fas fa-phone"> </i>+7(987)-654-32-10
                </div>

                <div class="col-md-2 hd">
                    <i class="fas fa-couch"></i> <a href="orders">Мои заказы</a>
                </div>

                <div class="col-md-2 hd">
                    <i class="fas fa-shopping-basket"></i> <a href="basket">Корзина</a>
                </div>
                
                <div class="col-md-2 hd dropdown">
                    <i class="fas fa-sign-in-alt"></i> <button class="dropbtn">{% block user %}{% endblock %}</button>
                    <div class="dropdown-content">
                      <a href="/check_profile">{% block entrance %}{% endblock %}</a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    {% block body %}{% endblock %}
    </div>
  </body>
</html>
